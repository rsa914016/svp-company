<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verification | Portal</title>
    <link rel="shortcut icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="hero">
      <div class="hero-banner">
        <div class="content">
          <h3 class="content-head">Student</h3>
          <h2 class="content-main"><span>Verification Portal</span></h2>
          <p class="content-desc">
            Educators shaping futures, fostering knowledge, and inspiring
            excellence on the college frontier.
          </p>
            <button onclick="checkStatus()" class="login-btn">Check Status</button>
        </div>
        <div class="banner-img">
          <img src="./assets/download.png" />
        </div>
      </div>
    </div>
    <div class="container">
      <form action="" id="contactForm">
        <div class="inputBox">
          <input type="text" id="mname" placeholder="Manager Name" required />
        </div>
        <div class="inputBox">
          <input type="text" id="emailid" placeholder="Manager E-Mail" required />
        </div>
        <div class="inputBox">
          <input type="text" id="cname" placeholder="Company Name" required />
        </div>
        <hr style="color: black; height: 2px; ">
        <div class="inputBox">
          <input type="text" id="name" placeholder="Student Name" required />
        </div>
        <div class="inputBox">
          <input type="text" id="roll" size="10" maxlength=10 placeholder="Roll Number" required />
        </div>
        <div class="inputBox">
          <input
            type="number"
            id="start"
            placeholder="Year of Graduation"
            min="1950"
            max="2024"
            required
          />
        </div>
        <div class="inputBox">
          <select name="branch" id="branch" required>
            <option value="" disabled selected>Select Branch</option>
            <option value="Computer Science and Engineering">
              Computer Science and Engineering
            </option>
            <option value="Electronics and Communication Engineering">
              Electronics and Communication Engineering
            </option>
            <option value="Mechanical Engineering">Mechanical Engineering</option>
            <option value="Civil Engineering">Civil Engineering</option>
            <option value="Electrical and Electronics Engineering">Electrical and Electronics Engineering</option>
            <option value="Chemicial Engineering">Chemical Engineering</option>
            <option value="Petroleum Engineering">Petroleum Engineering</option>
          </select>
        </div>
        <div class="inputBox">
          <input
            type="url"
            id="link"
            placeholder="Upload drive link of your certificate"
            required
          />
          <!-- <p>Use Public Access Links Only</p> -->
        </div>
        <div class="inputBox">
          <button style="background-color: rgb(31, 156, 240)" type="submit">
            Submit
          </button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous">
    </script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/swal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
